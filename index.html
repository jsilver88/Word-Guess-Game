<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>

   
    <link rel="stylesheet" href="assets/css/style.css">
    

</head>

<body>
    <div class="heading">
        <h1>2000s Comedy Films</h1>
    </div>

    <div class="main-section">
        <div class="container">

            <h2>Press Any Key To Start!</h2>
        </div>

            <div>
                <h3 id="guess-word">_ _ _ _ _ _</h3>
            </div>
            <div id="score">
                <div class="tracker">
                <h3>Guesses left: 
                    <span id="guessesremaining"></span>
                </h3>
                </div>

                <div class="tracker">
                    <h3>Wins: 
                        <span id="wins"></span>
                    </h3>
                </div>

                <div class="tracker">
                    <h3>Losses:
                        <span id="losses"></span>
                    </h3>
                </div>

                <div class="tracker">
                    <h3>Letters guessed wrong: 
                        <span id="letters-wrong"></span>
                    </h3>
                </div>
            </div>


    </div>
        
    
    
    
    
    
    
    
    
    
    
    <script src="assets/javascript/game.js"></script>

</body>
</html>
